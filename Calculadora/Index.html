<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="./calculadora.js"></script>
<body>
    <table id="calculadora">
        <tr><td colspan="4" id="resultado">0</td></tr>
        <tr>
            <td id="%">%</td>
            <td id="ce">CE</td>
            <td id="c">C</td>
            <td id="borrar">◄</td>
        </tr>
        <tr>
            <td id="1/x"><sup>1</sup>/x</td>
            <td id="x2">x<sup>2</sup></td>
            <td id="raiz2"><sup>2</sup>&radic;x</td>
            <td id="/">÷</td>
        </tr>
        <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="*">×</td>
        </tr>
        <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="-">-</td>
        </tr>
        <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="+">+</td>
        </tr>
        <tr>
            <td></td>
            <td id="0">0</td>
            <td id=".">.</td>
            <td id="igual">=</td>
        </tr>
    </table>
</body>
</html>
